name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<Version>).*(?=</Version>)' src/Agi/Agi.csproj)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore src/Agi/Agi.csproj

      - name: Build
        run: dotnet build src/Agi/Agi.csproj -c Release --no-restore

      - name: Pack
        run: dotnet pack src/Agi/Agi.csproj -c Release --no-build -o ./nupkg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

  publish:
    name: Publish to NuGet
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nupkg
          path: ./nupkg

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Publish to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Summary
        run: |
          echo "## Published to NuGet :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View on NuGet](https://www.nuget.org/packages/Agi/${{ needs.build.outputs.version }})" >> $GITHUB_STEP_SUMMARY
